[package]
name = "snarkos-rpc"
version = "1.3.3"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "RPC for a decentralized operating system"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkOS"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [ "cryptography::cryptocurrencies", "operating-systems" ]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2018"

[dependencies.snarkvm-algorithms]
version = "0.3.1"
default-features = false

[dependencies.snarkvm-dpc]
version = "0.2.2"

[dependencies.snarkvm-objects]
version = "0.2.2"

[dependencies.snarkvm-utilities]
version = "0.2.2"

[dependencies.snarkos-consensus]
path = "../consensus"
version = "1.3.3"

[dependencies.snarkos-network]
path = "../network"
version = "1.3.3"

[dependencies.snarkos-storage]
path = "../storage"
version = "1.3.3"

[dependencies.snarkos-toolkit]
path = "../toolkit"
version = "1.3.3"

[dependencies.anyhow]
version = "1.0.40"

[dependencies.base64]
version = "0.13.0"

[dependencies.chrono]
version = "0.4"
features = [ "serde" ]

[dependencies.derivative]
version = "2"

[dependencies.hex]
version = "0.4.2"

[dependencies.itertools]
version = "0.10.0"

[dependencies.jsonrpc-core]
version = "17"

[dependencies.jsonrpc-core-client]
version = "17"

[dependencies.jsonrpc-derive]
version = "17"

[dependencies.jsonrpc-http-server]
version = "17"

[dependencies.parking_lot]
version = "0.11.1"

[dependencies.rand]
version = "0.8"

[dependencies.serde]
version = "1.0"
features = [ "derive" ]

[dependencies.serde_json]
version = "1.0.61"

[dependencies.thiserror]
version = "1.0"

[dependencies.tokio]
version = "1"

[dependencies.tracing]
default-features = false
features = [ "log" ]
version = "0.1"

[dev-dependencies.snarkos-testing]
path = "../testing"

[dev-dependencies.jsonrpc-test]
version = "17"

[build-dependencies]
rustc_version = "0.3"
