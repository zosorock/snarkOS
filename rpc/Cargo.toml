[package]
name = "snarkos-rpc"
version = "1.3.14"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "RPC for a decentralized operating system"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkOS"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [ "cryptography::cryptocurrencies", "operating-systems" ]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2018"

[dependencies.snarkvm-algorithms]
version = "=0.7.9"
default-features = false

[dependencies.snarkvm-dpc]
version = "=0.7.9"

[dependencies.snarkvm-utilities]
version = "=0.7.9"

[dependencies.snarkos-consensus]
path = "../consensus"
version = "1.3.14"

[dependencies.snarkos-network]
path = "../network"
version = "1.3.14"

[dependencies.snarkos-storage]
path = "../storage"
version = "1.3.14"

[dependencies.anyhow]
version = "1.0.40"

[dependencies.base64]
version = "0.13.0"

[dependencies.async-trait]
version = "0.1"

[dependencies.chrono]
version = "0.4"
features = [ "serde" ]

[dependencies.derivative]
version = "2"

[dependencies.hex]
version = "0.4.2"

[dependencies.hyper]
version = "0.14"
features = [ "http1", "runtime", "server" ]

[dependencies.itertools]
version = "0.10.0"

[dependencies.json-rpc-types]
version = "1.0.1"

[dependencies.jsonrpc-core]
version = "18"

[dependencies.jsonrpc-core-client]
version = "18"

[dependencies.jsonrpc-derive]
version = "18"

[dependencies.snarkos-metrics]
version = "1.3.14"
path = "../metrics"

[dependencies.parking_lot]
version = "0.11.2"

[dependencies.rand]
version = "0.8"

[dependencies.futures]
version = "0.3"

[dependencies.serde]
version = "1.0"
features = [ "derive" ]

[dependencies.serde_json]
version = "1.0.65"

[dependencies.thiserror]
version = "1.0"

[dependencies.tokio]
version = "1"

[dependencies.tracing]
default-features = false
features = [ "log" ]
version = "0.1"

[dev-dependencies.snarkos-testing]
path = "../testing"

[dev-dependencies.jsonrpc-test]
version = "18"
