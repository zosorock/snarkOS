[package]
name = "snarkos-storage"
version = "1.3.3"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "Storage for a decentralized operating system"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkOS"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [ "cryptography::cryptocurrencies", "operating-systems" ]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2018"

[features]
default = [ "rocksdb_storage" ]
rocksdb_storage = [ "rocksdb" ]
mem_storage = [ ]

[dependencies.snarkvm-algorithms]
version = "0.3.1"

[dependencies.snarkvm-dpc]
version = "0.2.2"

[dependencies.snarkvm-objects]
version = "0.2.2"

[dependencies.snarkvm-parameters]
version = "0.2.2"

[dependencies.snarkvm-utilities]
version = "0.2.2"

[dependencies.snarkos-parameters]
path = "../parameters"
version = "1.3.3"

[dependencies.anyhow]
version = "1.0.40"

[dependencies.bincode]
version = "1.3.1"

[dependencies.hex]
version = "0.4.2"

[dependencies.parking_lot]
version = "0.11.1"

[dependencies.rand]
version = "0.8"

[dependencies.rocksdb]
version = "0.16.0"
optional = true

[dependencies.serde]
version = "1.0"
features = [ "derive" ]

[dependencies.thiserror]
version = "1.0"

[dev-dependencies.snarkos-consensus]
path = "../consensus"

[dev-dependencies.snarkvm-curves]
version = "0.2.2"

[dev-dependencies.snarkos-testing]
path = "../testing"
